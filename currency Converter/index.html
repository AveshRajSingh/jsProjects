<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crrency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   <div class="container">
    <h1>Currency Converter</h1>
    <form>
        <div class="amount">
            <p>Amount</p>
            <input class ="input" type ="text" value="100">
        </div>
        <div class="dropDown">
            <div class="from">
                <p>From</p>
               <div class="select-container">
                <img src="https://flagsapi.com/US/shiny/64.png" alt="">
                <select name="From" id="">
                    
                </select>
               </div>
            </div>
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
            <div class="to">
                <p>To</p>
                <div class="select-container">
                    <img src="https://flagsapi.com/IN/shiny/64.png" alt="">
                 <select name="to" id="">
                    
                 </select>
                </div>
            </div>
        </div>
        <div class="msg">1 usd = 80 rupee </div>
        <button>Get Exchange Rate</button>
    </form>
  </div>
  <script src="cCode.js"></script>
  <script src ="script.js"></script>
</body>
</html>
